<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    <h1>Registro</h1>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form>
                    <div>
                        <label for="frm_nom" class="form-label">
                            Nombre
                        </label>
                        <input type="text" class="form-control"
                        id="frm_nom"/>
                    </div>
                    <div>
                        <label for="frm_ape" class="form-label">
                            Apellido
                        </label>
                        <input type="text" class="form-control"
                        id="frm_ape"/>
                    </div>
                    <div>
                        Sexo
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="onlineCheckbox1" value="option1">
                            <label class="form-check-label" for="onlineCheckbox1">Masculino</label>
                        </div> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="onlineCheckbox2" value="option2">
                            <label class="form-check-label" for="onlineCheckbox2">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="onlineCheckbox3" value="option3">
                            <label class="form-check-label" for="onlineCheckbox3">No precisa</label>
                        </div>
                    </div>
                    <div>
                        País
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Perú</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <div>
                        <label for="frm_use" class="form-label">
                            Username
                        </label>
                        <input type="text" class="form-control"
                        id="frm_use"/>
                    </div>
                    <div>
                        <label for="frm_passw" class="form-label">
                            Password
                        </label>
                        <input type="password" class="form-control"
                        id="frm_passw"/>
                    </div>
                    <div>
                        <h2>
                            Aficiones
                        </h2>
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">Futbol</li>
                            <li class="list-group-item">Leer</li>
                            <li class="list-group-item">Correr</li>
                            <li class="list-group-item">Danza</li>
                            <li class="list-group-item">Ninguna</li>
                        </ul>
                        <div>
                            <div>
                                <label for="frm_otro" class="form-label">
                                    Otras:
                                </label>
                                <input type="text" class="form-control"
                                id="frm_otro"/>
                            </div>
                        </div>
                        <hr>
                        <h2>Motivos de inscripción</h2>
                        <div>
                            <label for="frm_mot" class="form-label">
                                Ingrese los motivos por los que desea suscribirse a este servicio:
                            </label>
                            <input type="text" class="form-control"
                            id="frm_mot"/>
                        </div>  
                    </div>
                    <div class="mt-2 text-center">
                        <a href="#" class="btn btn-success">
                            Guardar
                        </a>
                        <a href="/index.html" class="btn btn-danger" 
                        role="button">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
